      plugin: media_migration_delta_sort
      source: field_image
    -
      plugin: sub_process
      process:
        target_id: fid
  field_teaser_title:
    -
      plugin: get
      source: field_teaser_title
    -
      plugin: media_wysiwyg_filter
  field_tags:
    -
      plugin: sub_process
      source: field_tags
      process:
        target_id: tid
  field_obituary:
    -
      plugin: get
      source: field_obituary
  field_landing_image:
