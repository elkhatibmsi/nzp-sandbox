      plugin: sub_process
      process:
        target_id: fid
  field_content_block:
    -
      plugin: sub_process
      source: field_content_block
      process:
        target_id:
          -
            plugin: migration_lookup
            migration:
              - paragraph__callout
              - paragraph__content_video
              - paragraph__flipbook_grid
