      plugin: sub_process
      source: field_editorial_access
      process:
        target_id: tid
  field_related_content:
    -
      plugin: get
      source: field_related_content
  field_media_release_category:
    -
      plugin: sub_process
      source: field_media_release_category
      process:
        target_id: tid
  field_subtitle:
