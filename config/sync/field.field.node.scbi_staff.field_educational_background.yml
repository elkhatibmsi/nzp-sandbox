description: "Give degrees and colleges (use complete sentences). Include research projects worked on or volunteered for, internships, externships, fellowship, postdocs, field training and relevant past employment (working in a wildlife rehab, for instance). \r\n\r\nIf any of your training took place at NZP/SCBI or alongside NZP/SCBI personnel (including internships, or attending classes, talks, or conferences) highlight this.\r\n\r\ne.g. \"Lovegood matriculated Hogwarts in 1999 as a Ravenclaw. She earned her masters of science in mythical biology from UC Santa Cruz in 2003, and her doctorate from Cornell University in 2007. She held a post-doctoral position at SCBI in 2008 and 2009, where she worked with Steve Monfort, Janine Brown, and Budhan Pukazhenthi. She volunteered at the Zoo’s Bird House, where she helped document the existence of the world’s first hobbit kiwi.\""
