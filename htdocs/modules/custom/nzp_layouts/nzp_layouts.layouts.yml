  regions:
    content:
      label: content

layout_definition:  
  label: 'Definition'
  template: templates/layout--nzp-definition
  category: 'Components'
  default_region: content
  icon_map:
   - [first_above, second_above, second_above]
   - [first_middle, second_middle, second_middle]
   - [first_below, second_below, second_below]   
  regions:
    term:
      label: term
    definition:
      label: definition   
      
layout_blockquote:  
